name: Build Executable

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      skip_models:
        description: 'Skip model download (faster build)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - main
      - master
    paths:
      - '**.py'
      - '.github/workflows/build-exe.yml'
      - 'requirements-build.txt'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.py'
      - '.github/workflows/build-exe.yml'
      - 'requirements-build.txt'

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-build.txt
        pip install pyinstaller
    
    - name: Prepare models
      if: ${{ github.event.inputs.skip_models != 'true' }}
      run: python prepare_models.py
      continue-on-error: true
    
    - name: Build with PyInstaller
      run: |
        python build_pyinstaller.py --full --clean
      continue-on-error: false
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FaceAttendanceSystem-Windows
        path: dist/FaceAttendanceSystem_Package/
        retention-days: 30
    
    - name: Create release ZIP
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        cd dist
        Compress-Archive -Path FaceAttendanceSystem_Package -DestinationPath FaceAttendanceSystem-Windows.zip
    
    - name: Upload release ZIP
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: actions/upload-artifact@v4
      with:
        name: FaceAttendanceSystem-Release-ZIP
        path: dist/FaceAttendanceSystem-Windows.zip
        retention-days: 90

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-build.txt
        pip install pyinstaller
    
    - name: Prepare models
      if: ${{ github.event.inputs.skip_models != 'true' }}
      run: python prepare_models.py
      continue-on-error: true
    
    - name: Build with PyInstaller
      run: |
        python build_pyinstaller.py --full --clean
      continue-on-error: false
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FaceAttendanceSystem-Linux
        path: dist/FaceAttendanceSystem_Package/
        retention-days: 30
    
    - name: Create release tar.gz
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        cd dist
        tar -czf FaceAttendanceSystem-Linux.tar.gz FaceAttendanceSystem_Package/
    
    - name: Upload release tar.gz
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: actions/upload-artifact@v4
      with:
        name: FaceAttendanceSystem-Release-Linux
        path: dist/FaceAttendanceSystem-Linux.tar.gz
        retention-days: 90
